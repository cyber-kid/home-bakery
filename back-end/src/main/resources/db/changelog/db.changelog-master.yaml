databaseChangeLog:
  - changeSet:
      id: 1
      author: amyrgorod
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints: primaryKey
              - column:
                  name: product_type_id
                  type: UUID
              - column:
                  name: brand
                  type: VARCHAR(50)
              - column:
                  name: measurement_unit
                  type: VARCHAR(10)
              - column:
                  name: weight
                  type: DOUBLE
              - column:
                  name: description
                  type: VARCHAR(100)
              - column:
                  name: valid_days
                  type: INT
              - column:
                  name: barcode
                  type: INT
        - createTable:
            tableName: product_types
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints: primaryKey
              - column:
                  name: name
                  type: VARCHAR(50)
        - createTable:
            tableName: product_inventory
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints: primaryKey
              - column:
                  name: product_id
                  type: UUID
              - column:
                  name: price
                  type: CURRENCY
              - column:
                  name: purchase_date
                  type: DATE
        - createTable:
            tableName: recipes
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints: primaryKey
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: VARCHAR(100)
        - createTable:
            tableName: recipe_details
            columns:
              - column:
                  name: id
                  type: UUID
              - column:
                  name: product_type_id
                  type: UUID
              - column:
                  name: recipe_id
                  type: UUID
              - column:
                  name: weight
                  type: DOUBLE
        - createTable:
            tableName: order_details
            columns:
              - column:
                  name: id
                  type: UUID
              - column:
                  name: product_id
                  type: UUID
              - column:
                  name: order_id
                  type: UUID
              - column:
                  name: price
                  type: CURRENCY
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: UUID
              - column:
                  name: recipe_id
                  type: UUID
              - column:
                  name: price
                  type: CURRENCY
              - column:
                  name: order_date
                  type: DATE